<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .result {
            margin-top: 20px;
        }
        .color-box {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload an Image for Color Analysis</h1>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <div id="results" class="result"></div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('Please select a file to upload.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            displayResults(result);
        }

        function displayResults(result) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            result.forEach((classification, index) => {
                const colorBox = document.createElement('div');
                colorBox.className = 'color-box';
                colorBox.style.backgroundColor = `rgb(${classification.color.join(',')})`;

                const text = document.createElement('div');
                text.innerHTML = `Color ${index + 1}: RGB(${classification.color.join(',')}), Season: ${classification.season_type}, Saturation: ${classification.saturation_level}, Temperature: ${classification.temperature}`;

                resultsDiv.appendChild(colorBox);
                resultsDiv.appendChild(text);
            });
        }
    </script>
</body>
</html>
